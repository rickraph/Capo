name: Build Capo App

on:
  push:
    tags:
      - 'v*' # Trigger build only when you push a tag like v1.0

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10' # Or your version

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt

    # --- LINUX SPECIFIC SETUP ---
    - name: Install Linux Libs
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libxcb-cursor0 libasound2-dev

    # --- BUILD COMMANDS ---
    
    # WINDOWS BUILD (Uses ; separator)
    - name: Build with PyInstaller (Windows)
      if: runner.os == 'Windows'
      run: |
        pyinstaller --name "Capo" --onefile --noconsole --add-data "CAPO_app/assets;assets" main.py

    # LINUX/MAC BUILD (Uses : separator)
    - name: Build with PyInstaller (Unix)
      if: runner.os != 'Windows'
      run: |
        pyinstaller --name "Capo" --onefile --noconsole --add-data "CAPO_app/assets:assets" main.py

    # --- UPLOAD ARTIFACTS ---
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Capo-${{ matrix.os }}
        path: dist/
